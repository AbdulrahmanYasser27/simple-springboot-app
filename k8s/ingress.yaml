apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-backend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: simple.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: simple-backend-svc
                port:
                  number: 80

